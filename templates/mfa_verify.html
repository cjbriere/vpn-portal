<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title or "CITS VPN Portal â€” MFA" }}</title>
    <style>
        :root {
            color-scheme: dark;
        }

        body {
            margin: 0;
            background: #0b0f14;
            color: #e6eef8;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        }

        .wrap {
            max-width: 520px;
            margin: 10vh auto;
            padding: 24px;
            background: #111825;
            border: 1px solid #1f2a3b;
            border-radius: 14px;
        }

        h1 {
            margin: 0 0 12px;
            font-size: 1.25rem;
            color: #cfe3ff;
        }

        p {
            color: #bcd;
        }

        form {
            margin-top: 12px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #2b3b56;
            background: #0d1624;
            color: #e6eef8;
        }

        button {
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid #2b3b56;
            background: #1a2a44;
            color: #e6eef8;
            cursor: pointer;
        }

        .err {
            color: #ff8c8c;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>MFA Verification</h1>
        <p>Enter the 6-digit code from your authenticator app for <strong>{{ username }}</strong>.</p>
        <form method="post" action="{{ url_for('mfa.mfa') }}">
            <input type="text" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code" maxlength="6"
                name="code" placeholder="6-digit code" required>
            <button type="submit">Verify</button>
        </form>
        {% if error %}<div class="err">{{ error }}</div>{% endif %}
    </div>
</body>

</html>
